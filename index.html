    <!-- red container div -->
    <main>
        <!-- smaller red container div -->
        <section id="smallerContainer">
            <!-- player health -->
            <section id="playerHealthContainer">
                <section id="playerHealthMax"></section>
                <section id="playerHealth"></section>
            </section>
            <!-- timer -->
            <section id="timer">

            </section>
            <!-- enemy health -->

            <section></section>
        </section>
        <section id="score">
            <h2>draw</h2>
        </section>
        <div id="canvasContainer">
            <canvas></canvas>  
        </div>
    <main>
