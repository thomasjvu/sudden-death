<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudden Death!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <h1>Sudden Death!</h1>
    <!-- red container div -->
    <main>
        <!-- smaller red container div -->
        <section id="smallerContainer">
            <!-- player health -->
            <section id="playerHealthContainer">
                <section id="playerHealthMax"></section>
                <section id="playerHealth"></section>
            </section>
            <!-- timer -->
            <section id="timer">
                <p id="time">60</p>
            </section>
            <!-- enemy health -->
            <section id="enemyHealthContainer">
                <section id="enemyHealthMax"></section>
                <section id="enemyHealth"></section>
            </section>
            <section></section>
        </section>
        <section id="score">
            <h2>draw</h2>
        </section>
        <div id="canvasContainer">
            <canvas></canvas>  
        </div>
    <main>
        <section id="instructions">
            <h3>Instructions</h3>
                <h4>Player 1</h4>
                    <p>A: Move Left | D: Move Right | W: Jump | Space: Attack</p>
                <h4>Player 2</h4>
                    <p>ArrowLeft: Move Left | ArrowRight: Move Right | ArrowUp: Jump | ArrowDown: Attack</p>
        </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="main.js"></script>
</body>
</html>
