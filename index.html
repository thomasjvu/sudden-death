<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two-hit Knockout (2HKO)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Two-hit Knockout (2HKO)</h1>
    <!-- red container div -->
    <main>
        <!-- smaller red container div -->
        <section id="smallerContainer">
            <!-- player health -->
            <section id="playerHealthContainer">
                <section id="playerHealthMax"></section>
                <section id="playerHealth"></section>
            </section>
            <!-- timer -->
            <section id="timer">
                <p id="time">10</p>
            </section>
            <!-- enemy health -->
            <section id="enemyHealthContainer">
                <section id="enemyHealthMax"></section>
                <section id="enemyHealth"></section>
            </section>
            <section></section>
        </section>
        <section id="score">
            <h2>draw</h2>
        </section>
        <div id="canvasContainer">
            <canvas></canvas>  
        </div>
    <main>
        <section id="instructions">
            <h3>Instructions</h3>
                <h4>Player 1</h4>
                    <p>A: Move Left | D: Move Right | W: Jump | Space: Attack</p>
                <h4>Player 2</h4>
                    <p>ArrowLeft: Move Left | ArrowRight: Move Right | ArrowUp: Jump | ArrowDown: Attack</p>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="main.js"></script>
</body>
</html>
