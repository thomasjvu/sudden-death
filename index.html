<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fighting Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>2D Fighting Game</h1>
    <!-- red container div -->
    <main>
        <!-- smaller red container div -->
        <section id="smallerContainer">
            <!-- player health -->
            <section id="playerHealthContainer">
                <section id="playerHealthMax"></section>
                <section id="playerHealth"></section>
            </section>
            <!-- timer -->
            <section id="timer">
                <p id="time">10</p>
            </section>
            <!-- enemy health -->
            <section id="enemyHealthContainer">
                <section id="enemyHealthMax"></section>
                <section id="enemyHealth"></section>
            </section>
            <section></section>
        </section>
        <section id="score">
            <h2>draw</h2>
        </section>
        <section id="canvasContainer">
            <canvas></canvas>  
        </section>
    <main>

    <script src="js/main.js"></script>
</body>
</html>
